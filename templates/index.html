{% extends "base.html" %}

{% block title %}Boggle Start Game{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Get Ready To Boggle!!!!!</h1>
    </div>
    <div class="row">
        <h2>Current Highscore: {{highscore}}</h2>
    </div>
    <div class="row">
        <form action="/boggle/game">
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>
</div>



{% endblock %}
